<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniTrack - Professional Anime Watchlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-theme">
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="fas fa-dragon"></i>
          <h1>AniTrack</h1>
        </div>
        <div class="header-controls">
          <div class="search-container">
            <input type="text" id="search" placeholder="Search anime..." />
            <button id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
          <button id="theme-toggle" class="btn-icon" title="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <main>
        <section class="results-section">
          <div class="section-header">
            <h2>Search Results</h2>
            <button id="back-to-main-btn" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Back
            </button>
          </div>
          <div id="results" class="anime-grid"></div>
        </section>

        <section class="watchlist-section">
          <div class="section-header">
            <h2>My Watchlist</h2>
            <div class="watchlist-tabs">
              <button class="tab-btn active" data-status="watching">
                <i class="fas fa-eye"></i> Watching
              </button>
              <button class="tab-btn" data-status="planned">
                <i class="fas fa-plus"></i> Planned
              </button>
              <button class="tab-btn" data-status="completed">
                <i class="fas fa-check"></i> Completed
              </button>
            </div>
          </div>
          <div id="watchlist" class="anime-grid"></div>
        </section>
      </main>
    </div>

    <!-- Anime Detail Modal -->
    <div class="modal" id="anime-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <button id="back-btn" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <div class="modal-body"></div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal">
      <div class="modal-content small-modal">
        <div class="modal-body">
          <h3 id="confirm-message">Are you sure?</h3>
          <div class="modal-actions">
            <button id="confirm-cancel" class="btn btn-secondary">
              Cancel
            </button>
            <button id="confirm-ok" class="btn btn-danger">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
